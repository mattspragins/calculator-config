<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Configuration</title>
    
    <!-- Load React production version -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Load Babel standalone -->
    <script crossorigin src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    
    <!-- Proper production Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <style>
        /* Add any custom styles here */
        .hidden { display: none; }
        .tab-active { border-bottom: 2px solid #3B82F6; color: #3B82F6; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        // Main App Component
        function App() {
            const [message, setMessage] = React.useState('Loading configuration interface...');
            
            return (
                <div className="min-h-screen py-8">
                    <div className="container mx-auto px-4">
                        <div className="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
                            <div className="p-6 border-b border-gray-200">
                                <h1 className="text-2xl font-bold">Calculator Configuration</h1>
                            </div>
                            <div className="p-6">
                                {message}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Mount the application
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
