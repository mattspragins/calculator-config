<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Configuration</title>
    
    <!-- Load React production version -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Load Babel standalone -->
    <script crossorigin src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    
    <!-- Proper production Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <style>
        .hidden { display: none; }
        .tab-active { border-bottom: 2px solid #3B82F6; color: #3B82F6; }
        .loading { opacity: 0.7; pointer-events: none; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        // Custom Button Component
        const Button = ({ children, onClick, disabled, className = '' }) => (
            <button
                onClick={onClick}
                disabled={disabled}
                className={`px-4 py-2 rounded transition-colors ${className}`}
            >
                {children}
            </button>
        );

        // Custom Input Component
        const Input = ({ label, type = 'text', value, onChange, placeholder = '' }) => (
            <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700 mb-1">
                    {label}
                </label>
                <input
                    type={type}
                    value={value}
                    onChange={onChange}
                    placeholder={placeholder}
                    className="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
            </div>
        );

        // Status Message Component
        const StatusMessage = ({ message, isError }) => message ? (
            <div className={`p-4 rounded mb-4 ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`}>
                {message}
            </div>
        ) : null;

        // Main App Component
        function App() {
            // State for GitHub configuration
            const [githubConfig, setGithubConfig] = React.useState({
                token: localStorage.getItem('githubToken') || '',
                owner: localStorage.getItem('githubOwner') || '',
                repo: localStorage.getItem('githubRepo') || '',
                branch: localStorage.getItem('githubBranch') || 'main'
            });

            // State for status messages
            const [status, setStatus] = React.useState({ message: '', isError: false });
            const [isLoading, setIsLoading] = React.useState(false);

            // Save GitHub settings to localStorage
            const saveGitHubSettings = () => {
                localStorage.setItem('githubToken', githubConfig.token);
                localStorage.setItem('githubOwner', githubConfig.owner);
                localStorage.setItem('githubRepo', githubConfig.repo);
                localStorage.setItem('githubBranch', githubConfig.branch);
                
                setStatus({ 
                    message: 'GitHub settings saved successfully!', 
                    isError: false 
                });
                
                // Clear success message after 3 seconds
                setTimeout(() => setStatus({ message: '', isError: false }), 3000);
            };

            // Test GitHub connection
            const testGitHubConnection = async () => {
                setIsLoading(true);
                try {
                    const response = await fetch(
                        `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}`,
                        {
                            headers: {
                                'Authorization': `token ${githubConfig.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );

                    if (!response.ok) throw new Error('Failed to connect to repository');

                    setStatus({ 
                        message: 'Successfully connected to GitHub repository!', 
                        isError: false 
                    });
                } catch (error) {
                    setStatus({ 
                        message: `Error connecting to GitHub: ${error.message}`, 
                        isError: true 
                    });
                } finally {
                    setIsLoading(false);
                    // Clear status after 5 seconds
                    setTimeout(() => setStatus({ message: '', isError: false }), 5000);
                }
            };

            // Update GitHub config fields
            const updateGitHubConfig = (field, value) => {
                setGithubConfig(prev => ({
                    ...prev,
                    [field]: value
                }));
            };

            return (
                <div className="min-h-screen py-8">
                    <div className="container mx-auto px-4">
                        <div className="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
                            <div className="p-6 border-b border-gray-200">
                                <h1 className="text-2xl font-bold">Calculator Configuration</h1>
                                <StatusMessage message={status.message} isError={status.isError} />
                            </div>
                            
                            <div className="p-6">
                                <h2 className="text-xl font-semibold mb-4">GitHub Settings</h2>
                                <div className={`space-y-4 ${isLoading ? 'loading' : ''}`}>
                                    <Input
                                        label="Personal Access Token"
                                        type="password"
                                        value={githubConfig.token}
                                        onChange={(e) => updateGitHubConfig('token', e.target.value)}
                                        placeholder="ghp_your_token_here"
                                    />
                                    
                                    <Input
                                        label="Repository Owner"
                                        value={githubConfig.owner}
                                        onChange={(e) => updateGitHubConfig('owner', e.target.value)}
                                        placeholder="Your GitHub username"
                                    />
                                    
                                    <Input
                                        label="Repository Name"
                                        value={githubConfig.repo}
                                        onChange={(e) => updateGitHubConfig('repo', e.target.value)}
                                        placeholder="calculator"
                                    />
                                    
                                    <Input
                                        label="Branch Name"
                                        value={githubConfig.branch}
                                        onChange={(e) => updateGitHubConfig('branch', e.target.value)}
                                        placeholder="main"
                                    />
                                    
                                    <div className="flex space-x-4 pt-4">
                                        <Button
                                            onClick={saveGitHubSettings}
                                            disabled={isLoading}
                                            className="bg-blue-500 text-white hover:bg-blue-600"
                                        >
                                            Save Settings
                                        </Button>
                                        
                                        <Button
                                            onClick={testGitHubConnection}
                                            disabled={isLoading}
                                            className="bg-green-500 text-white hover:bg-green-600"
                                        >
                                            Test Connection
                                        </Button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Mount the application
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
